<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Functions example 1 -->
    <script>
       function myDemo(a){
           return 5*9+(a*6)
       }
       document.body.innerHTML=myDemo(2);
    </script>

    <!-- example ---2 -->
    <script>
        function myFunc1(x,y,z){
            return (x+y)*z
        }
        document.body.innerHTML=myFunc1(5,5,3)
    </script>

    <!-- example --3 -->
    <script>
        let x=myFunc2(5,6);
        document.body.innerHTML=x;
        function myFunc2(a,b){
            return a*b
        }
    </script>
</body>
